
<h2>loft_core_users</h2>

<p>This table augments the <code>users</code> table.  By design, when a user is deleted, their associated record in this table remains; this is because thier information may be used to fight SPAM.</p>

<h3><code>loft_core_users.status</code></h3>

<p>This column shows if a user has been blocked as a robotrap.</p>

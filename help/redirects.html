
<p>This module used to provide an API for entity redirects, but no longer.</p>

<ul>
<li>Use exclusively the <a href="https://www.drupal.org/project/rabbit_hole">Rabbit Hole</a> for redirecting entities.</li>
<li>Use <a href="https://github.com/aklump/drupal_rh_hooks">Rabbit Hole Hooks</a> for hook-based redirection.</li>
</ul>
